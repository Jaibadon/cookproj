<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    
    <title>Cooking Game</title> 

    <script>
    function show(shown, hiddena, hiddenb) {
      window.location.hash = '#' + shown;
      document.getElementById(shown).style.display='block';
      document.getElementById(hiddena).style.display='none';
      document.getElementById(hiddenb).style.display='none';
      return false;
    }
    </script>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"></script>
  </head>


  <body>

<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none" data-bcup-haslogintext="no">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><button class="btn btn-dark dropdown-toggle text-success" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Levels
          </button>
          <div class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton1">
            <form class="p-1 bg-dark border-dark">
              <input type="search" class="form-control form-control-dark" autocomplete="false" placeholder="Type to filter...">
            </form>
            <ul class="list-unstyled mb-0">
              <li><a class="dropdown-item d-flex align-items-center gap-2 py-2" href="#" data-bcup-haslogintext="no">
                <span class="d-inline-block p-1"></span>
                Level 1
              </a></li>
              <li><a class="dropdown-item d-flex align-items-center gap-2 py-2" href="#" data-bcup-haslogintext="no">
                <span class="d-inline-block p-1"></span>
                Level 2
              </a></li>
              <li><a class="dropdown-item d-flex align-items-center gap-2 py-2" href="#" data-bcup-haslogintext="no">
                <span class="d-inline-block p-1"></span>
                Level 3
              </a></li>
              <li><a class="dropdown-item d-flex align-items-center gap-2 py-2" href="#" data-bcup-haslogintext="no">
                <span class="d-inline-block p-1"></span>
                Level 4
              </a></li>
            
            </ul>
          </div>
          </li>
          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input type="search" class="form-control form-control-dark text-white bg-dark" placeholder="Search..." aria-label="Search">
          </form>
          <li><a href="#home" class="nav-link px-2 text-success" data-bcup-haslogintext="no" onclick="show('home','game','about');">Home</a></li>
          <li><a href="#about" onclick="show('about','game','home');" class="nav-link px-2 text-success" data-bcup-haslogintext="no">About</a></li>
        </ul>

        

        <div class="text-end">
          <div id="whenSignedOut"><button type="button" class="btn btn-dark" data-bcup-haslogintext="no" id="signInBtn">Login</button></div>
          <div id="whenSignedIn"><button type="button" class="btn btn-dark" data-bcup-haslogintext="no" id="signOutBtn">Log Out</button></div>
        </div>
      </div>
    </div>
  </header>



    <div id="home" class="carousel-caption">
        <h1 id="title">Cooking Website</h1>
        <a href="#game" onclick="show('game','home','about');">Start Game</a>
    </div>

    <div id="game">
      <section id="whenSignedOut">
        <h1>Please Sign In With Google Account</h1>
      </section>

      <section id="whenSignedIn">
          <canvas id="canvas"></canvas>
     </section>
    </div>
    
    <div id="about">
      About
    </div>

    <!--delete dot before ./bundle.js for firebase build-->
    <script src="./bundle.js"></script>
  </body>
</html>
