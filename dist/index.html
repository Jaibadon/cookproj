<!DOCTYPE html>
<html style="
background-image: url('https://images.unsplash.com/photo-1528712306091-ed0763094c98?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=440&q=80');
height: 100%;
position: relative;

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    
    <title>Cooking Game</title> 

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"></script>

      <script>
        
function show(shown) {
  window.location.hash = '#' + shown;
  var ids = $("#contentmain > div").map(function() {
      return this.id;
  }).get();

  for(var i = 0; i < ids.length; i++){
    console.log(ids[i]);
    document.getElementById(ids[i]).style.display='none';
  }
  document.getElementById(shown).style.display='block';
  return false;
  }
      </script>
      
  </head>


  <body id="contentmain" style="
  background-image: url('https://images.unsplash.com/photo-1528712306091-ed0763094c98?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=440&q=80');
  height: 100%;
  position: relative;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  background-repeat: no-repeat;
  
">


<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="flex-wrap align-items-center ms-auto">
        <ul class="nav col-12 col-lg-auto mb-2 mb-md-0">
          <li><button class="btn btn-dark dropdown-toggle text-success" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Levels
          </button>
          <div class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton1">
            <form class="p-1 bg-dark border-dark">
              <input type="search" class="form-control form-control-dark" autocomplete="false" placeholder="Type to filter...">
            </form>
            <ul class="list-unstyled mb-0">
              <li><a class="dropdown-item d-flex align-items-center gap-2 py-2" href="#" >
                <span class="d-inline-block p-1"></span>

              <li><a class="dropdown-item d-flex align-items-center gap-2 py-2" href="#" >
                <span class="d-inline-block p-1"></span>

              </a></li>
              <li><a class="dropdown-item d-flex align-items-center gap-2 py-2" href="#" >
                <span class="d-inline-block p-1"></span>
                Level 3
              </a></li>
              <li><a class="dropdown-item d-flex align-items-center gap-2 py-2" href="#" >
                <span class="d-inline-block p-1"></span>
                Level 4
              </a></li>
            </ul>
          </div>
          </li>
          <li><button href="#recipes" onclick="show('recipes');" class="nav-link px-3 text-success btn btn-dark" >Recipes</button></li>

            <input type="search" class="form-control form-control-dark text-white bg-dark" placeholder="Search Recipes" aria-label="Search">
          </form>
          <div class="justify-content-center mx-auto">
          <li><button href="#home" class="nav-link text-light btn btn-dark fs-5"  onclick="show('home');">Home</button></li>
          </div>
          <div class="justify-content-end ms-auto"><li><button href="#about" class="nav-link px-2 text-success btn btn-dark"  onclick="show('about');">About</button></li></div>
          

          <div class="justify-content-end ms-5">
            <div id="whenSignedOut"><button type="button" class="p-2 btn btn-dark text-success"  id="signInBtn">Login</button></div>
            <div id="whenSignedIn"><button type="button" class="p-2 btn btn-dark text-success"  id="signOutBtn">Log Out</button></div>
          </div>
        </ul>
      </div>
    </div>
  </header>
